<div class="backdrop">
    <div class="box">
        <form class="form" name="form" ng-submit="login(form)" novalidate>
            <label for="login-email">Email</label>
            <input id="login-email" type="text" name="email" ng-model="user.email">

            <label for="login-password">Password</label>
            <input id="login-password" type="password" name="password" ng-model="user.password">

            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
            <p class="help-block">{{ errors.other }}</p>

            <button class="button button-success" type="submit">Login</button>
            <a class="button button-primary" href="/signup">Register</a>

            <hr>
            <div>
            Connect with:
                <a class="button button-facebook" href="" ng-click="loginOauth('facebook')"><i class="fa fa-facebook"></i> Facebook</a>
                <a class="button button-google-plus" href="" ng-click="loginOauth('google')"><i class="fa fa-google-plus"></i> Google+</a>
                <a class="button button-twitter" href="" ng-click="loginOauth('twitter')"><i class="fa fa-twitter"></i> Twitter</a>
            </div>
        </form>
    </div>
</div>
