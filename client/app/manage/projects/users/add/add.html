<h2>Add user</h2>
<form role="form" name="team_add_user" ng-submit="add()">
    <input type="text" type="email" required ng-model="newUser.email">
    <button class="button button-primary" ng-disabled="team_add_user.$invalid" type="submit">Invite</button>
    <button class="button button-secondary" ng-click="cancel()" type="button">Cancel</button>
</form>
