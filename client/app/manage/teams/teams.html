<div class="grid">
    <div class="grid-3-3">
        <h1>Manage teams</h1>
    </div>
    <section class="grid-1-3">
        <h2>My teams</h2>
<!--         <ul class="list-toolbar">
            <li><a ng-click="showAddteam=true"><i class="fa fa-plus"></i> Add</a></li>
        </ul> -->
        <table class="table table-horizontal">
            <tr ng-repeat="team in model.teams">
                <td><b>{{team.name}}: </b>{{team.description}}</td>
                <td class="button-group-inline"><button class="button button-success button-small" ng-disabled="model.user.activeTeam === team._id" ng-click="activateTeam(team)"><i class="fa fa-check"></i></button>
                <button class="button button-secondary button-small" ng-click="editTeam(team)"><i class="fa fa-cog"></i></button>
                <button class="button button-small button-error" confirm-dialog confirm-id="teamId" confirm-message="Are you sure you want to delete this team and all it's data?" on-confirm="deleteTeam(team)"><i class="fa fa-trash-o"></i></button></td>
            </tr>
        </table>
    </section>
    <section class="grid-1-3">
        <div ng-show="!showEditTeam">
        <h2>Create team</h2>
            <form role="form" name="team_create" ng-submit="createTeam()">
                <fieldset>
                    <label for="team_create_name">Name</label>
                    <input id="team_create_name" type="text" placeholder="Name" ng-model="model.newTeam.name" maxlength="50" ng-maxlength="50" required>

                    <label for="team_create_description">Description</label>
                    <textarea id="team_create_description" type="text" placeholder="Name" ng-model="model.newTeam.description" maxlength="250" ng-maxlength="250" required></textarea>
                </fieldset>
                <button class="button button-primary" ng-disabled="team_create.$invalid" type="submit">Add</button>
            </form>
        </div>
        <div ng-show="showEditTeam">
        <h2>Edit team</h2>
            <form role="form" name="team_edit" ng-submit="updateTeam()">
                <fieldset>
                    <label for="team_edit_name">Name</label>
                    <input id="team_edit_name" type="text" placeholder="Name" ng-model="model.editTeam.name" maxlength="50" ng-maxlength="50" required>

                    <label for="edit_team_description">Description</label>
                    <textarea id="team_edit_description" type="text" placeholder="Name" ng-model="model.editTeam.description" maxlength="250" ng-maxlength="250" required></textarea>
                </fieldset>
                <button class="button button-primary" ng-disabled="team_edit.$invalid" type="submit">Update</button>
                <button class="button button-secondary" type="button" ng-click="showEditTeam = false">Cancel</button>
            </form>
        </div>
    </section>
    <section class="grid-1-3">
        <h2>Add users</h2>
        <form role="form" name="team_add_user" ng-submit="addUser()">
            <input type="text" type="email" required ng-model="model.newUser.email">
            <button class="button button-primary" ng-disabled="team_add_user.$invalid" type="submit">Invite</button>
        </form>
        <table class="table table-horizontal">
            <tr ng-repeat="user in model.users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td class="button-group-inline"><button class="button button-small button-error" confirm-dialog confirm-id="teamId" confirm-message="Are you sure you want to remove this member?" on-confirm="removeUser(user)"><i class="fa fa-trash-o"></i></button></td>
            </tr>
        </table>
    </section>
</div>
